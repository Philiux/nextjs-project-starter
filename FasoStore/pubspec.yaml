name: flutter_ecommerce_project
description: Une application e-commerce complète avec fonctionnalités de marketplace.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # État et gestion des données
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  
  # Firebase
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  cloud_firestore: ^4.8.4
  firebase_storage: ^11.2.5
  
  # Paiement
  flutter_stripe: ^9.3.0
  
  # UI/UX
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  carousel_slider: ^4.2.1
  
  # Utilitaires
  intl: ^0.18.1
  image_picker: ^1.0.2
  url_launcher: ^6.1.12
  path_provider: ^2.1.0
  permission_handler: ^10.4.3
  
  # Localisation
  flutter_localizations:
    sdk: flutter
    
  # Validation
  form_validator: ^2.1.1
  
  # Animation
  lottie: ^2.6.0
  
  # Géolocalisation et cartes
  google_maps_flutter: ^2.4.0
  location: ^5.0.0
  geocoding: ^2.1.0
  geolocator: ^10.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
